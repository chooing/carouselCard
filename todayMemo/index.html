<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>하루 메모</title>
</head>
<body>
    <h1 class="main-title"></h1>
    <div class="wrapping">
        <section class="write-wrap content-wrap">
            <h2 class="write-title">오늘 하루는 어땠나요?</h2>
            <div class="input-wrap">
                <label for="titleInput" class="hide">메모의 제목을 적는 칸입니다.</label>
                <input type="text" id="titleInput" class="title-input write-input" placeholder="제목">
            </div>
            <div class="input-wrap">
                <label for="txtInput" class="hide">메모의 내용을 적는 칸입니다.</label>
                <textarea name="txtInput" id="txtInput" class="txt-input write-input scroll" cols="30" rows="10" placeholder="내용"></textarea>
            </div>
            <div class="input-wrap">
                <input type="radio" name="emoji" id="smileEmoji" value="smile"  class="smile-emoji emoji" checked>
                <label for="smileEmoji" class="hide">웃음</label>
                <input type="radio" name="emoji" id="loveEmoji" value="love"  class="love-emoji emoji">
                <label for="loveEmoji" class="hide">사랑</label>                
                <input type="radio" name="emoji" id="sickEmoji" value="sick"  class="sick-emoji emoji">
                <label for="sickEmoji" class="hide">아픔</label>
                <input type="radio" name="emoji" id="sadEmoji" value="sad"  class="sad-emoji emoji">
                <label for="sadEmoji" class="hide">슬픔</label>
                <input type="radio" name="emoji" id="angryEmoji" value="angry"  class="angry-emoji emoji">
                <label for="angryEmoji" class="hide">화남</label> 
                <input type="radio" name="emoji"id="starEmoji" value="star"  class="star-emoji emoji">
                <label for="starEmoji" class=" hide">중요</label> 
                <input type="radio" name="emoji" id="likeEmoji" value="like"  class="like-emoji emoji">
                <label for="likeEmoji" class="hide">좋아요</label>
            </div>
                <button type="button" class="btn btn-upload">등록</button>
        </section>
        <section class="list-wrap content-wrap">
            <ol class="memo-list scroll"></ol>
        </section>

    </div>
    
    <script src="./memo.js"></script>
</body>
</html>
